# kind 集群配置文件
# 用于创建本地开发测试环境

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

# 集群名称
name: opsagent-dev

# 节点配置
nodes:
  # 控制平面节点
  - role: control-plane
    image: aws.registry.trendmicro.com/etscache/kindest/node:v1.28.0
    # 暴露 API Server 端口（可选）
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    # 端口映射 - 将容器端口映射到主机
    extraPortMappings:
      # 映射 NodePort 服务端口（用于访问应用）
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
      - containerPort: 30090
        hostPort: 9090
        protocol: TCP
      # 映射 Ingress 端口（如果使用 Ingress）
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP

  # 工作节点（可选，单节点集群可以注释掉）
  # - role: worker
  # - role: worker

# 容器运行时配置
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
      endpoint = ["http://kind-registry:5000"]

# 网络配置
networking:
  # Pod 子网
  podSubnet: "10.244.0.0/16"
  # Service 子网
  serviceSubnet: "10.96.0.0/12"
  # 禁用默认 CNI（如果需要安装其他 CNI）
  # disableDefaultCNI: true
