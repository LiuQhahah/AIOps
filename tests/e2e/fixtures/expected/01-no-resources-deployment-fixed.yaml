apiVersion: apps/v1
kind: Deployment
metadata:
  name: no-resources-app
  namespace: test-app
  labels:
    app: no-resources-app
    test-issue: missing-resources
spec:
  replicas: 2
  selector:
    matchLabels:
      app: no-resources-app
  template:
    metadata:
      labels:
        app: no-resources-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        resources:  # âœ“ Added
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
