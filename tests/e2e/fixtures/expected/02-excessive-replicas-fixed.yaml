# Fixed version: Replicas reduced

apiVersion: apps/v1
kind: Deployment
metadata:
  name: excessive-replicas-app
  namespace: test-app
  labels:
    app: excessive-replicas-app
    test-issue: excessive-replicas
spec:
  replicas: 3  # âœ“ Fixed: Reduced from 20 to 3
  selector:
    matchLabels:
      app: excessive-replicas-app
  template:
    metadata:
      labels:
        app: excessive-replicas-app
    spec:
      containers:
      - name: app
        image: nginx:1.25-alpine
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
