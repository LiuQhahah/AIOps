---
# ServiceAccount for OpsAgent
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opsagent
  namespace: ops-system
  labels:
    app: opsagent
    component: ops-automation

---
# ClusterRole with permissions to read and list resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opsagent-reader
  labels:
    app: opsagent
    component: ops-automation
rules:
  # Read deployments, statefulsets, daemonsets
  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
      - daemonsets
      - replicasets
    verbs: ["get", "list", "watch"]

  # Read pods
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - pods/status
    verbs: ["get", "list", "watch"]

  # Read services and endpoints
  - apiGroups: [""]
    resources:
      - services
      - endpoints
      - configmaps
    verbs: ["get", "list", "watch"]

  # Read namespaces
  - apiGroups: [""]
    resources:
      - namespaces
    verbs: ["get", "list", "watch"]

  # Read nodes (for resource capacity info)
  - apiGroups: [""]
    resources:
      - nodes
    verbs: ["get", "list", "watch"]

  # Read metrics (if metrics-server is installed)
  - apiGroups: ["metrics.k8s.io"]
    resources:
      - pods
      - nodes
    verbs: ["get", "list"]

---
# ClusterRoleBinding to bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: opsagent-reader-binding
  labels:
    app: opsagent
    component: ops-automation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: opsagent-reader
subjects:
  - kind: ServiceAccount
    name: opsagent
    namespace: ops-system
