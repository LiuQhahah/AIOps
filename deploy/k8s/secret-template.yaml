---
# Secret template for OpsAgent (需要根据实际情况填写)
# 使用前请先 base64 编码所有值，然后创建实际的 secret
apiVersion: v1
kind: Secret
metadata:
  name: opsagent-secrets
  namespace: ops-system
  labels:
    app: opsagent
    component: ops-automation
type: Opaque
data:
  # AWS 凭证 (可选)
  # echo -n "your-access-key-id" | base64
  aws-access-key-id: ""
  # echo -n "your-secret-access-key" | base64
  aws-secret-access-key: ""

  # Azure 凭证 (可选)
  # echo -n "your-subscription-id" | base64
  azure-subscription-id: ""
  # echo -n "your-client-id" | base64
  azure-client-id: ""
  # echo -n "your-client-secret" | base64
  azure-client-secret: ""
  # echo -n "your-tenant-id" | base64
  azure-tenant-id: ""

  # GitHub Token (可选 - 用于创建 PR)
  # echo -n "your-github-token" | base64
  github-token: ""

  # Teams Webhook (可选 - 用于通知)
  # echo -n "your-teams-webhook-url" | base64
  teams-webhook-url: ""

  # Email SMTP 配置 (可选)
  # echo -n "smtp.example.com" | base64
  smtp-host: ""
  # echo -n "587" | base64
  smtp-port: ""
  # echo -n "username" | base64
  smtp-username: ""
  # echo -n "password" | base64
  smtp-password: ""

  # Grafana API Key (可选)
  # echo -n "your-grafana-api-key" | base64
  grafana-api-key: ""

---
# 创建 Secret 的命令示例：
# kubectl create secret generic opsagent-secrets \
#   --from-literal=aws-access-key-id=YOUR_ACCESS_KEY \
#   --from-literal=aws-secret-access-key=YOUR_SECRET_KEY \
#   --from-literal=github-token=YOUR_GITHUB_TOKEN \
#   --namespace=ops-system
