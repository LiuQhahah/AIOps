kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: ops-agent-test

# Multi-node cluster for realistic testing
nodes:
  - role: control-plane
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "environment=test,ops-agent=enabled"
    # Port mappings for accessing services
    extraPortMappings:
    - containerPort: 30080
      hostPort: 30080
      protocol: TCP
    - containerPort: 30443
      hostPort: 30443
      protocol: TCP

  - role: worker
    labels:
      tier: backend

  - role: worker
    labels:
      tier: frontend

# Configure networking
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
