apiVersion: v1
kind: Service
metadata:
  name: {{ include "opsagent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opsagent.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.http.port }}
      targetPort: {{ .Values.service.ports.http.targetPort }}
      protocol: {{ .Values.service.ports.http.protocol }}
      name: http
    - port: {{ .Values.service.ports.metrics.port }}
      targetPort: {{ .Values.service.ports.metrics.targetPort }}
      protocol: {{ .Values.service.ports.metrics.protocol }}
      name: metrics
  selector:
    {{- include "opsagent.selectorLabels" . | nindent 4 }}
