{{- if .Values.rbac.create -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "opsagent.fullname" . }}-reader
  labels:
    {{- include "opsagent.labels" . | nindent 4 }}
rules:
  # Read workloads
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch"]

  # Read pods and basic resources
  - apiGroups: [""]
    resources:
      - pods
      - services
      - configmaps
      - namespaces
      - nodes
      - persistentvolumeclaims
      - persistentvolumes
    verbs: ["get", "list", "watch"]

  # Read pod logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]

  # Read events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]

  # Read metrics (optional, if metrics-server is installed)
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]

  # Read HPA
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch"]

  # Read Ingress
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "opsagent.fullname" . }}-reader-binding
  labels:
    {{- include "opsagent.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "opsagent.fullname" . }}-reader
subjects:
  - kind: ServiceAccount
    name: {{ include "opsagent.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
