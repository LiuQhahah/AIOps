name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 支持手动触发

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/opsagent

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: |
          echo "Image pushed successfully!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  deploy:
    name: Deploy to Kubernetes
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kubernetes context
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify connection to Kubernetes cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespace if not exists
        run: |
          kubectl get namespace ops-system || kubectl create namespace ops-system

      - name: Create or update secrets (if configured)
        if: secrets.AWS_ACCESS_KEY_ID != ''
        run: |
          kubectl create secret generic opsagent-secrets \
            --from-literal=aws-access-key-id="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            --from-literal=aws-secret-access-key="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            --from-literal=github-token="${{ secrets.GH_TOKEN }}" \
            --namespace=ops-system \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy RBAC
        run: |
          kubectl apply -f deploy/k8s/rbac.yaml

      - name: Deploy ConfigMap
        run: |
          kubectl apply -f deploy/k8s/configmap.yaml

      - name: Update deployment image
        run: |
          # 获取最新构建的镜像 tag
          IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/opsagent:main-$(git rev-parse --short HEAD)"

          # 更新 deployment 中的镜像
          kubectl set image deployment/opsagent \
            opsagent=${IMAGE_TAG} \
            -n ops-system \
            --record || kubectl apply -f deploy/k8s/deployment.yaml

      - name: Deploy Service
        run: |
          kubectl apply -f deploy/k8s/service.yaml

      - name: Wait for deployment to be ready
        run: |
          kubectl rollout status deployment/opsagent -n ops-system --timeout=5m

      - name: Verify deployment
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployment opsagent -n ops-system

          echo ""
          echo "=== Pods Status ==="
          kubectl get pods -n ops-system -l app=opsagent

          echo ""
          echo "=== Recent Logs ==="
          kubectl logs -n ops-system -l app=opsagent --tail=50 || true

      - name: Check health endpoint
        run: |
          POD_NAME=$(kubectl get pods -n ops-system -l app=opsagent -o jsonpath='{.items[0].metadata.name}')
          if [ -n "$POD_NAME" ]; then
            echo "Checking health endpoint in pod: $POD_NAME"
            kubectl exec -n ops-system $POD_NAME -- curl -f http://localhost:18080/health || echo "Health check failed"
          fi

  notify:
    name: Send Deployment Notification
    needs: [build-and-push, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment Success
        if: ${{ needs.deploy.result == 'success' }}
        run: |
          echo "✅ Deployment successful!"
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"

      - name: Deployment Failed
        if: ${{ needs.deploy.result == 'failure' }}
        run: |
          echo "❌ Deployment failed!"
          exit 1
