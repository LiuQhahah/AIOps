name: Build and Deploy to Kind (Local)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: opsagent
  IMAGE_TAG: local-dev

jobs:
  build-and-deploy:
    name: Build and Deploy to Kind
    runs-on: self-hosted  # Êú¨Âú∞ runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="${IMAGE_NAME}:${GITHUB_REF_NAME}-${SHORT_SHA}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è  Image tag: ${IMAGE_TAG}"

      - name: Check kind cluster
        run: |
          echo "Checking kind cluster status..."
          if ! kind get clusters | grep -q "opsagent-dev"; then
            echo "‚ùå Kind cluster 'opsagent-dev' not found!"
            echo "Please run: kind create cluster --config kind-config.yaml"
            exit 1
          fi
          echo "‚úÖ Kind cluster found"

      - name: Verify cluster access
        run: |
          echo "Verifying kubectl access..."
          kubectl config use-context kind-opsagent-dev
          kubectl cluster-info
          kubectl get nodes

      - name: Build Docker image
        run: |
          echo "üî® Building Docker image..."
          docker build -t ${{ steps.vars.outputs.image_tag }} .
          docker tag ${{ steps.vars.outputs.image_tag }} ${IMAGE_NAME}:latest
          echo "‚úÖ Image built successfully"

      - name: Load image to kind
        run: |
          echo "üì¶ Loading image into kind cluster..."
          kind load docker-image ${{ steps.vars.outputs.image_tag }} --name opsagent-dev
          kind load docker-image ${IMAGE_NAME}:latest --name opsagent-dev
          echo "‚úÖ Image loaded to kind"

      - name: Create namespace
        run: |
          kubectl get namespace ops-system || kubectl create namespace ops-system
          echo "‚úÖ Namespace ready"

      - name: Deploy RBAC
        run: |
          kubectl apply -f deploy/k8s/rbac.yaml
          echo "‚úÖ RBAC configured"

      - name: Deploy ConfigMap
        run: |
          kubectl apply -f deploy/k8s/configmap.yaml
          echo "‚úÖ ConfigMap deployed"

      - name: Update deployment manifest with image
        run: |
          # ÂàõÂª∫‰∏¥Êó∂ÁöÑ deployment Êñá‰ª∂Ôºå‰ΩøÁî®Ê≠£Á°ÆÁöÑÈïúÂÉè
          cat deploy/k8s/deployment.yaml | \
            sed "s|image: opsagent:latest|image: ${{ steps.vars.outputs.image_tag }}|g" | \
            sed "s|imagePullPolicy: Always|imagePullPolicy: Never|g" > /tmp/deployment-kind.yaml

          echo "Using deployment with image: ${{ steps.vars.outputs.image_tag }}"

      - name: Deploy application
        run: |
          kubectl apply -f /tmp/deployment-kind.yaml
          echo "‚úÖ Deployment applied"

      - name: Deploy Service
        run: |
          kubectl apply -f deploy/k8s/service.yaml
          echo "‚úÖ Service deployed"

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to be ready..."
          kubectl rollout status deployment/opsagent -n ops-system --timeout=3m
          echo "‚úÖ Deployment is ready"

      - name: Verify deployment
        run: |
          echo ""
          echo "========================================="
          echo "üìä Deployment Status"
          echo "========================================="
          kubectl get deployment opsagent -n ops-system

          echo ""
          echo "========================================="
          echo "üèÉ Pods Status"
          echo "========================================="
          kubectl get pods -n ops-system -l app=opsagent -o wide

          echo ""
          echo "========================================="
          echo "üåê Service Status"
          echo "========================================="
          kubectl get svc opsagent -n ops-system

      - name: Health check
        run: |
          echo ""
          echo "üè• Running health check..."

          POD_NAME=$(kubectl get pods -n ops-system -l app=opsagent -o jsonpath='{.items[0].metadata.name}')

          if [ -n "$POD_NAME" ]; then
            echo "Pod: $POD_NAME"

            # Á≠âÂæÖ pod ready
            kubectl wait --for=condition=ready pod/$POD_NAME -n ops-system --timeout=60s

            # ÊµãËØïÂÅ•Â∫∑Ê£ÄÊü•Á´ØÁÇπ
            echo "Testing health endpoint..."
            sleep 5
            kubectl exec -n ops-system $POD_NAME -- curl -f http://localhost:18080/health || echo "‚ö†Ô∏è  Health check not ready yet"
          else
            echo "‚ùå No pods found"
            exit 1
          fi

      - name: Show application logs
        if: always()
        run: |
          echo ""
          echo "========================================="
          echo "üìù Application Logs (last 50 lines)"
          echo "========================================="
          kubectl logs -n ops-system -l app=opsagent --tail=50 || echo "No logs available"

      - name: Show access information
        if: success()
        run: |
          echo ""
          echo "========================================="
          echo "‚úÖ Deployment Successful!"
          echo "========================================="
          echo "Image: ${{ steps.vars.outputs.image_tag }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo ""
          echo "üìç Access the application:"
          echo "  - Port Forward: kubectl port-forward -n ops-system svc/opsagent 18080:80"
          echo "  - API: http://localhost:18080"
          echo "  - Metrics: http://localhost:18080:9090/metrics"
          echo ""
          echo "üîç Useful commands:"
          echo "  - View logs: kubectl logs -f -n ops-system -l app=opsagent"
          echo "  - Get pods: kubectl get pods -n ops-system"
          echo "  - Describe: kubectl describe deployment opsagent -n ops-system"
          echo "========================================="

      - name: Cleanup on failure
        if: failure()
        run: |
          echo ""
          echo "========================================="
          echo "‚ùå Deployment Failed - Showing Debug Info"
          echo "========================================="

          echo ""
          echo "Pod Events:"
          kubectl get events -n ops-system --sort-by='.lastTimestamp' | tail -20

          echo ""
          echo "Pod Details:"
          kubectl describe pods -n ops-system -l app=opsagent || true

          echo ""
          echo "Recent Logs:"
          kubectl logs -n ops-system -l app=opsagent --tail=100 || true
