name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'helm/**'
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/release-helm.yml'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  REGISTRY: ghcr.io
  CHART_NAME: opsagent

jobs:
  release-helm:
    name: Package and Publish Helm Chart
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # èŽ·å–å®Œæ•´åŽ†å²ï¼Œç”¨äºŽç‰ˆæœ¬å·è®¡ç®—

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version number
        id: version
        run: |
          # ä»Ž Chart.yaml è¯»å–åŸºç¡€ç‰ˆæœ¬
          CHART_VERSION=$(grep '^version:' helm/opsagent/Chart.yaml | awk '{print $2}')

          # èŽ·å–çŸ­ commit SHA
          SHORT_SHA=$(git rev-parse --short HEAD)

          # èŽ·å–æäº¤æ¬¡æ•°ï¼ˆä½œä¸ºæž„å»ºå·ï¼‰
          BUILD_NUMBER=$(git rev-list --count HEAD)

          # ç”Ÿæˆç‰ˆæœ¬å·: Chartç‰ˆæœ¬-buildNumber (å¦‚ 1.0.0-123)
          VERSION="${CHART_VERSION}-${BUILD_NUMBER}"

          # å¦‚æžœæ˜¯ main åˆ†æ”¯ï¼Œä½¿ç”¨å®Œæ•´ç‰ˆæœ¬å·
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            VERSION="${CHART_VERSION}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "chart_version=$CHART_VERSION" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Generated version: $VERSION"
          echo "ðŸ“ Commit SHA: $SHORT_SHA"

      - name: Update Chart version
        run: |
          # æ›´æ–° Chart.yaml ä¸­çš„ç‰ˆæœ¬å·
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" helm/opsagent/Chart.yaml

          # æ›´æ–° appVersion ä¸º commit SHA
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.short_sha }}\"/" helm/opsagent/Chart.yaml

          echo "Updated Chart.yaml:"
          grep -E '^(version|appVersion):' helm/opsagent/Chart.yaml

      - name: Lint Helm Chart
        run: |
          echo "ðŸ” Linting Helm Chart..."
          helm lint helm/opsagent

      - name: Package Helm Chart
        run: |
          echo "ðŸ“¦ Packaging Helm Chart..."
          helm package helm/opsagent

          # åˆ—å‡ºç”Ÿæˆçš„æ–‡ä»¶
          ls -lh opsagent-*.tgz

      - name: Push to GitHub Container Registry
        run: |
          echo "ðŸš€ Pushing to GHCR..."

          CHART_FILE="opsagent-${{ steps.version.outputs.version }}.tgz"

          # GHCR è¦æ±‚ repository åç§°å¿…é¡»å°å†™
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          # ç™»å½•åˆ° Helm registry
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            helm registry login ${{ env.REGISTRY }} \
            --username ${{ github.actor }} \
            --password-stdin

          # æŽ¨é€åˆ° GHCRï¼ˆä½¿ç”¨å°å†™çš„ owner åç§°ï¼‰
          helm push $CHART_FILE oci://${{ env.REGISTRY }}/${REPO_OWNER}

          echo "âœ… Chart pushed successfully!"
          echo "ðŸ“ Location: oci://${{ env.REGISTRY }}/${REPO_OWNER}/opsagent:${{ steps.version.outputs.version }}"

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: opsagent-*.tgz
          generate_release_notes: true

      - name: Generate installation instructions
        id: instructions
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # GHCR è¦æ±‚å°å†™
          REPO=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          cat > installation.md <<EOF
          ## ðŸŽ‰ Helm Chart Released!

          **Version**: \`$VERSION\`
          **Commit**: \`${{ steps.version.outputs.short_sha }}\`

          ### ðŸ“¦ Installation

          \`\`\`bash
          # Install using Helm
          helm install opsagent oci://${{ env.REGISTRY }}/$REPO/opsagent --version $VERSION

          # Or install to specific namespace
          helm install opsagent oci://${{ env.REGISTRY }}/$REPO/opsagent \\
            --version $VERSION \\
            --namespace ops-system \\
            --create-namespace
          \`\`\`

          ### ðŸ”„ Upgrade

          \`\`\`bash
          helm upgrade opsagent oci://${{ env.REGISTRY }}/$REPO/opsagent --version $VERSION
          \`\`\`

          ### ðŸ“‹ View Available Versions

          Visit: https://github.com/${{ github.repository }}/pkgs/container/opsagent

          ### ðŸ“š Documentation

          - [Helm Quick Start](https://github.com/${{ github.repository }}/blob/main/HELM_QUICK_START.md)
          - [Full Deployment Guide](https://github.com/${{ github.repository }}/blob/main/HELM_DEPLOYMENT.md)
          EOF

          cat installation.md

      - name: Comment on PR (if from PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const instructions = fs.readFileSync('installation.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: instructions
            });

      - name: Summary
        run: |
          # GHCR è¦æ±‚å°å†™
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          echo "# ðŸŽ‰ Helm Chart Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Chart Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Name**: opsagent" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **App Version**: ${{ steps.version.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}/${REPO_OWNER}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Installation Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "helm install opsagent oci://${{ env.REGISTRY }}/${REPO_OWNER}/opsagent --version ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“ Package Location" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}/pkgs/container/opsagent" >> $GITHUB_STEP_SUMMARY

  # å¯é€‰ï¼šæž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: release-helm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate lowercase repository name
        id: repo
        run: |
          # GHCR è¦æ±‚å°å†™
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "name=${REPO}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=sha
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image Summary
        run: |
          echo "# ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Image Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
